
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Connexions - Bookmarks</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      #chrome_check_connexion_inner {
        padding-bottom: 0px;
        margin-bottom: 0px;
      }

      #chrome_check_connexion {
        padding-bottom: 0px;
        margin-bottom: 0px;
      }
    </style>

    {% block head %}{% endblock %}
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/bookmarks"><img src="/static/img/icon.png" style="max-height: 30px;" /> <strong>CONNEXION.ME</strong></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <!-- <li><a href="/auth/profile">Profile</a></li> -->
            <li><a href="/auth/logout">Logout</a></li>
          </ul>
          <form class="navbar-form navbar-right" method="get" action="/bookmarks">
            <input type="text" class="form-control" name="q" placeholder="Search..." style="width: 300px;" value="{% if keyword %}{{ keyword }}{% endif %}">
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row" id="chrome_check_connexion">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="chrome_check_connexion_inner">
          <div class="alert alert-danger" role="alert">
            <img src="/static/img/icon.png" style="width: 40px;"> To use connexion.me you need to install our Chrome plugin.
          </div>
        </div>
      </div>

      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/masonry.pkgd.min.js"></script>

    {% block js %}{% endblock %}
  </body>
</html>
