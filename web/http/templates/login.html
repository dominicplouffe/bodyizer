{% extends "base_home.html" %}

{% block head %}

<style>
.form-signin {
  max-width: 430px;
  padding: 15px;
  padding-top: 80px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
{% endblock %}

{% block content %}

<div class="container">

    <form class="form-signin" role="form" method="POST" action="/auth/login/check">
        {% if error %}
            <div class="alert alert-info" role="alert">{{ error }}</div>
        {% endif %}
        <h4 class="form-signin-heading">Please sign in to use connexion.me</h4>
        <input type="email" class="form-control" name="email" id="email" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->

{% endblock %}
