{% extends "base_home.html" %}

{% block head %}
  <link href="/static/css/signup.css" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="container">

    <form class="form-signin" role="form" method="POST" action="/auth/signup/new">
        {% if error %}
            <div class="alert alert-info" role="alert">{{ error }}</div>
        {% endif %}
        <h4 class="form-signin-heading">Enter the information below to signup for connexion.me</h4>
        <input type="email" class="form-control" name="email" id="email" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        <input type="password" class="form-control" name="confirmation" id="confirmation" placeholder="Password Confirmation" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>

</div> <!-- /container -->

{% endblock %}
